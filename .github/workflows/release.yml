name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate icons
        run: pnpm run icons

      - name: Run tests
        run: pnpm test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release

      - name: Build packages
        if: github.ref == 'refs/heads/main'
        run: pnpm run package

      - name: Get version
        if: github.ref == 'refs/heads/main'
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload packages to release
        if: github.ref == 'refs/heads/main' && steps.version.outputs.VERSION != '0.0.0-development'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ steps.version.outputs.VERSION }} \
            packages/noobheaders-chrome-v${{ steps.version.outputs.VERSION }}.zip \
            packages/noobheaders-firefox-v${{ steps.version.outputs.VERSION }}.zip \
            --clobber
