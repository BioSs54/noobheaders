name: Publish to Firefox Add-ons

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

jobs:
  publish-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Determine release asset
        id: release
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG=${GITHUB_REF#refs/tags/v}
            ASSET=noobheaders-firefox-v${TAG}.zip
            echo "Found release event for tag: ${TAG}"
          else
            echo "Triggered by workflow_run; discovering release tag (retries)..."
            TAG=""
            for i in 1 2 3 4 5; do
              TAG=$(gh release view --json tagName --jq .tagName 2>/dev/null || echo "")
              if [ -n "$TAG" ]; then
                echo "Discovered release tag: $TAG"
                break
              fi
              echo "Release not available yet; retrying in 5s ($i)..."
              sleep 5
            done
            if [ -z "$TAG" ]; then
              echo "No release tag found after retries; nothing to publish; exiting successfully"
              exit 0
            fi
            ASSET=noobheaders-firefox-v${TAG}.zip
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "ASSET=$ASSET" >> $GITHUB_OUTPUT

      - name: Download Firefox package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading asset: ${{ steps.release.outputs.ASSET }} (tag ${{ steps.release.outputs.TAG }})"
          if [ -z "${{ steps.release.outputs.TAG }}" ]; then
            echo "No release tag found â€” nothing to download";
            exit 0;
          fi
          gh release download v${{ steps.release.outputs.TAG }} --pattern "${{ steps.release.outputs.ASSET }}" --repo ${{ github.repository }}

      - name: Submit to Firefox Add-ons
        uses: trmcnvn/firefox-addon@v1
        with:
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}
          addon-guid: ${{ secrets.FIREFOX_ADDON_GUID }}
          xpi: ${{ steps.release.outputs.ASSET }}
