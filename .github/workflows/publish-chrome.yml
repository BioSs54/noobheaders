name: Publish to Chrome Web Store

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-chrome:
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Chrome package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download v${{ steps.version.outputs.VERSION }} \
            --pattern "noobheaders-chrome-v${{ steps.version.outputs.VERSION }}.zip" \
            --repo ${{ github.repository }}

      - name: Upload to Chrome Web Store
        uses: trmcnvn/chrome-addon@v2
        with:
          extension: noobheaders-chrome-v${{ steps.version.outputs.VERSION }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
