name: Publish to Chrome Web Store

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

jobs:
  publish-chrome:
    runs-on: ubuntu-latest

    steps:
      - name: Determine release asset
        id: release
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "ASSET=noobheaders-chrome-v${GITHUB_REF#refs/tags/v}.zip" >> $GITHUB_OUTPUT
          else
            # Fallback to latest unversioned asset
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "ASSET=noobheaders-chrome.zip" >> $GITHUB_OUTPUT
          fi

      - name: Download Chrome package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading asset: ${{ steps.release.outputs.ASSET }} (tag ${{ steps.release.outputs.TAG }})"
          if [ "${{ steps.release.outputs.TAG }}" = "latest" ]; then
            gh release download latest --pattern "${{ steps.release.outputs.ASSET }}" --repo ${{ github.repository }}
          else
            gh release download v${{ steps.release.outputs.TAG }} --pattern "${{ steps.release.outputs.ASSET }}" --repo ${{ github.repository }}
          fi

      - name: Upload to Chrome Web Store
        uses: trmcnvn/chrome-addon@v2
        with:
          extension: noobheaders-chrome-v${{ steps.version.outputs.VERSION }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
